	<section class="form__wrap">
		<div class="container">
			<form class="form_add_translation">
				<h2>Добавление перевода</h2>
				<p>Вы можете помочь нашему сервису, если знаете перевод слова (фразы), которого нет на нашем сайте. Заполните форму, чтобы добавить новое слово</p>
				<ul>
					<li>
						<label>Выберите тип перевода:</label>
						<div class="levers">
							<button class="button_lever active_lever">Слово</button>
							<button class="button_lever">Фраза</button>
						</div>
					</li>
					<li>
						<label>Перевод на мансийском:</label>
						<input type="text" placeholder="Введите значение...">
					</li>
					<li>
						<label>Перевод на русском:</label>
						<input type="text" placeholder="Введите значение...">
					</li>
					<li>
						<label>Часть речи:</label>
						<select class="selector">
							<option>Существительное</option>
							<option>Прилагательное</option>
							<option>Глагол</option>
							<option>Местоимение</option>
							<option>Наречие</option>
							<option>Числительное</option>
						</select>
					</li>
					<li>
						<label>Комментарий к переводу:</label>
						<input type="text" placeholder="Введите значение...">
					</li>
					<li>
						<button href="" class="button_red">Отправить</button>
					</li>
				</ul>
			</form>
		</div>
